<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Expedition</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="startpage">
        <img onclick="openInfo()" id="info-element" src="img/info-element.png" alt="info-element">
        <h1 id="headline-startpage">The Last Expedition</h1>
        <div onclick="switchToEntry()" id="start-button">start</div>
        <div id="howTo">
            <div class="questionBox">
                <img class="questionmark" src="img/questionmark.png" alt="questionmark">
                <p>how to move forward</p>
                <img class="arrows" src="img/arrows1.png" alt="arrows1">
            </div>
            <div class="questionBox">
                <img class="questionmark" src="img/questionmark.png" alt="questionmark">
                <p>how to move sideways</p>
                <img class="arrows" src="img/arrows2.png" alt="arrows2">
            </div>
            <div class="questionBox"> 
                <img class="questionmark" src="img/questionmark.png" alt="questionmark">
                <p>how to roll under obstacles</p>
                <img class="arrows" src="img/arrows3.png" alt="arrows3">
            </div>
            <div class="questionBox">
                <img class="questionmark" src="img/questionmark.png" alt="questionmark">
                <p>how to jump</p>
                <img id="shift" src="img/shift.png" alt="shift">
            </div>
        </div>
    </div>
    <div id="entry">
        <div id="text-entry">
            <p>You are now standing directly in front of the pyramid</p>
        </div>
        <div id="enter-text">
            <p onclick="switchToStory()">ENTER</p>
        </div>
    </div>
    <div id="storyTelling">
        <div id="container-scroll">
            <img onclick="openScroll()" id="scroll-closed" src="img/scroll.png" alt="scroll">
            <p id="textScroll">You recieved a message</p>
        </div>
    </div>
</body>
</html>
